<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Erro</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--JQUERY-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.2/jquery.min.js" integrity="sha512-tWHlutFnuG0C6nQRlpvrEhE4QpkG1nn2MOUMWmUeRePl4e3Aki0VB6W1v3oLjFtd0hVOtRQ9PHpSfN6u6/QXkQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!--BootStrap 5.2-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
        <link rel="stylesheet" href="style.css"> 

    </head>
    <body class="bg-light" style="margin-top: 15%;">
        <div class="d-flex flex-column align-items-center">
            
            <h1 class="py-5 text-center fw-bold text-primary" style="font-size:80px;">
                Ups.. .
            </h1>
            <h2 class="text-center" id="errorDescription">
                Indicar erro
            </h2>   
            <img class="my-5 rounded-4" src="./flatTire.png" >
            <button class="btn btn-primary rounded-3  mt-2" onclick="perfilPage()">Voltar para Inicio</button>
         </div>
    </body>
    <script>
        var descricaoErro = document.getElementById("errorDescription");
        var erro = [];

        $( document ).ready(
                erro = JSON.parse(localStorage.getItem('error')),
                console.log(erro),
                console.log(descricaoErro),
                descricaoErro.innerText = erro[0].ErroMessage + " " + erro[0].idErro

            );

         function perfilPage(){
            window.location.href = "../perfil/perfil.html";
        }
    </script>
</html>
