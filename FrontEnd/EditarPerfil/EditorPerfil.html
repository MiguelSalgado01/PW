        <div class="container w-75 col-6">
            <div class="input-group my-5">
                <span class="input-group-text" id="basic-addon1">                    
                    <i class="fa fa-user"></i>
                </span>
                <input type="text" class="form-control" 
                        placeholder="Nome Utilizador" id="username" />
            </div>

            <div class="input-group my-5">
                <span class="input-group-text" id="basic-addon1">                    
                    <i class="fa fa-university"></i>
                </span>
                <input type="text" class="form-control"
                        placeholder="Numero de Estudante" id="schoolNumber" />    
            </div>

            <div class="input-group my-5">
                <span class="input-group-text" id="basic-addon1">                    
                    <i class="fa fa-phone"></i>
                </span>
                <input type="text" class="form-control"
                        placeholder="Contacto" id="userContact" />          
            </div>

            <div class="input-group my-5">
                <span class="input-group-text" id="basic-addon1">                    
                    <i class="fa fa-key"></i>
                </span>
                <input type="text" class="form-control" 
                        placeholder="Password" id="userPassword">
            </div>

            <div class="input-group my-5">
            <label class="input-group-text" for="inputGroupSelect01"><i class="fa fa-venus-mars"></i></label>
            <select class="form-select" id="inputGroupSelect01">
                <option selected>Genero</option>
                <option value="1">Masculino</option>
                <option value="2">Feminino</option>
            </select>
            </div>
        </div>
        <div class="container">
            <div class="row justify-content-center ">
                <button class="btn btn-outline-success col-6 my-5" type="submit">Guardar Alterações</button>
