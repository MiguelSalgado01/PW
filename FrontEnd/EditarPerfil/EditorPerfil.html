<!DOCTYPE html>
<html lang="en">
    <head>
        <title>EditorPerfil</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
         <!--JQUERY-->
         <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.2/jquery.min.js" integrity="sha512-tWHlutFnuG0C6nQRlpvrEhE4QpkG1nn2MOUMWmUeRePl4e3Aki0VB6W1v3oLjFtd0hVOtRQ9PHpSfN6u6/QXkQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
         <!--BootStrap 5.2-->
         <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
         <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
        <link rel="stylesheet" href="style.css"> 
    </head>
    <body>
        <header class="p-3 bg-info">
            <div class="row align-items-center">
                <div class="col-2">
                    <a style="cursor:pointer"> 
                        <i class="fa fa-2xl fa-arrow-left text-white"></i>    
                    </a>              
                </div>
                <div class="col-8"> 
                    <div class="m-2 d-flex justify-content-center ">
                        <h2 class="my-1 fw-bold text-white">Editar Perfil</h2>
                    </div>
                </div>
                <div class="col-1"></div>
            </div>
        </header>
       
        <div style="margin-top: 15%;" class="container w-75 col-6">
            <div class="my-4">Nome Utilizador
                <div class="input-group my-1">
                    <span class="input-group-text" id="basic-addon1">                    
                        <i class="fa fa-user"></i>
                    </span>
                    <input type="text" class="form-control" 
                            placeholder="Tiago Caetano" id="username" />
                </div>
            </div>
            <div class="my-4">Numero de Estudante
                <div class="input-group my-1">
                    <span class="input-group-text" id="basic-addon1">                    
                        <i class="fa fa-university"></i>
                    </span>
                    <input type="text" class="form-control"
                            placeholder="a22002128" id="schoolNumber" />    
                </div>
            </div>
            <div class="my-4">Contacto
                <div class="input-group my-1">
                    <span class="input-group-text" id="basic-addon1">                    
                        <i class="fa fa-phone"></i>
                    </span>
                    <input type="text" class="form-control"
                            placeholder="969502890" id="userContact" />          
                </div>
            </div>
            <div class="my-4">Password
                <div class="input-group my-1">
                    <span class="input-group-text" id="basic-addon1">                    
                        <i class="fa fa-key"></i>
                    </span>
                    <input type="text" class="form-control" 
                            placeholder="minh@PassN0v4" id="userPassword">
                </div>
            </div>
            <div class="my-4">Genero
                <div class="input-group my-1">
                <label class="input-group-text" for="inputGroupSelect01">
                    <i class="fa fa-venus-mars"></i>
                </label>
                <select class="form-select" id="inputGroupSelect01">
                    <option selected value="0">Masculino</option>
                    <option value="1">Feminino</option>
                </select>
                </div>  
            </div>

        <div class="container">
            <div class="row justify-content-center ">
                <button class="btn btn-outline-success col-6 my-5" type="submit">Guardar Alterações</button>
            </div>
        </div>

        <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>
</html>
