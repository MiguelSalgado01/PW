<!DOCTYPE html>
<html lang="en">
    <head>
        <title>CriarBoleia</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--JQUERY-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.2/jquery.min.js" integrity="sha512-tWHlutFnuG0C6nQRlpvrEhE4QpkG1nn2MOUMWmUeRePl4e3Aki0VB6W1v3oLjFtd0hVOtRQ9PHpSfN6u6/QXkQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <!--BootStrap 5.2-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
        <link rel="stylesheet" href="style.css"> 
        <link href="../RegistarVeiculo/RegistarVeiculo.html"/>

    </head>
    <body class="bg-primary">
        <header class="p-3 bg-primary">
            <div class="row align-items-center">
                <div class="col-2">
                    <a style="cursor:pointer"> 
                        <i class="fa fa-2xl fa-arrow-left text-white"></i>    
                    </a>              
                </div>
                <div class="col-8"> 
                    <div class="m-2 d-flex justify-content-center ">
                        <h2 class="my-1 fw-bold text-white">Criar Boleia</h2>
                    </div>
                </div>
                <div class="col-1"></div>
            </div>
        </header>
        <div style="margin-top: 10%; width: 90%" class="container-fluid bg-light rounded-5 p-3 shadow-lg">
            <div class="container w-100 col-6">
                <div class="my-4">Veiculo
                    <div class="input-group my-1">
                        <label class="input-group-text bg-secondary" for="inputGroupSelect01">
                            <i class="fa fa-car-alt text-white"></i>
                        </label>
                        <select id="selectVehicle" class="form-select">
                            <option disabled selected value="0">Selecionar Veiculo</option>
                            <option value="http://127.0.0.1:5500/FrontEnd/RegistarVeiculo/RegistarVeiculo.html">Sem Veiculo</option>
                        </select>
                    </div>  
                </div>
                <div class="my-4">Data
                    <div class="input-group my-1 ">
                        <span class="input-group-text bg-secondary" id="basic-addon1">
                            <i class="fa fa-calendar-days text-white"></i>    
                        </span>
                        <input type="date" class="form-control" id="dataBoleia"></input>
                    </div>
                </div>
                <div class="my-4">Hora
                    <div class="input-group my-1 ">
                        <span class="input-group-text bg-secondary" id="basic-addon1">
                            <i class="fa fa-clock text-white"></i>
                        </span>
                        <input type="time" class="form-control" id="horaBoleia"></input>
                    </div>
                </div>
                <div class="my-4">Local
                    <div class="row">
                        <div class="input-group my-2">
                            <span class="input-group-text bg-secondary" id="basic-addon1">                    
                                <i class="fa fa-map-location-dot text-white"></i>
                            </span>
                            <input type="text" class="form-control"
                                    placeholder="ex: Lagoa" id="town">    
                            </input>
                            <label class="switch" id="switchDetermineOrder">
                                <input type="checkbox" class="switch-input"></input>
                                <span class="switch-label"  data-on="Origem" data-off="Destino"></span>
                                <span class="switch-handle" id="determineOrder"></span>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="my-4">Preferencias
                    <div class="input-group my-1">
                        <span class="input-group-text bg-secondary" id="basic-addon1">                    
                            <i class="fa fa-file-text text-white"></i>
                        </span>
                            <textarea class="form-control" id="preferencesText" rows="3"
                            placeholder="ex: NÃ£o fumar durante viagem, nem beber"></textarea>
                    </div>
                </div>
                <div class="container">
                    <div class="row justify-content-center ">
                        <button class="btn btn-outline-secondary col-6 my-4" type="submit" id="submitBtn">Criar Boleia</button>
                    </div>
                </div>
            </div>
            </div>
        <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
        </script>
    </body>
    <script>
        var swDetOrder = document.getElementById("switchDetermineOrder");
        var detOrder = document.getElementById("determineOrder");
        var plate = document.getElementById("selectVehicle");
        var date = document.getElementById("dataBoleia");
        var time = document.getElementById("horaBoleia");
        var localName = document.getElementById("town");
        var pref = document.getElementById("preferencesText");
        var btn = document.getElementById("submitBtn");
        var vehicle = [], data = [], user, ride = [];

        $( document ).ready(
            getVehicles,
            btn.addEventListener("click", clicarBotao)
        );

        function getVehicles(){
            var lastSelected = localStorage.getItem('select');

            var selectOption = plate.options[plate.selectedIndex];
            var swithValue = '';
            
            if(!lastSelected){
                plate.value = 0;
            }

            if(lastSelected) {
                plate.value = lastSelected; 
            }

            plate.onchange = function () {
                lastSelected = plate.options[plate.selectedIndex].value;
                localStorage.setItem('select', lastSelected);
                if(lastSelected.includes("http")){
                    location = lastSelected;
                }
            }
            localStorage.removeItem('select');
            addVehicle();
        }

        function determineSwithPosition() {
            if(detOrder.offsetLeft === 70) 
                swithValue = "Destino"
            else
                swithValue = "Origem"

        }

        function addVehicle() {
            vehicle = JSON.parse(localStorage.getItem('userVehicles'))[0];
            var optionName = document.createTextNode(vehicle.vehiclePlate);
            var option = document.createElement("option");

            option.setAttribute("value", vehicle.vehiclePlate);
            option.appendChild(optionName);
            plate.appendChild(option)
        }

        function clicarBotao(){
            determineSwithPosition();
            
            // falta a plate e criar o local storage
            console.log(plate.value)
            console.log(date.value)
            console.log(time.value)
            console.log(localName.value)
            console.log(swithValue)
            console.log(pref.value)

           
            data = JSON.parse(localStorage.getItem('users'))[0];
            user = data.idUser

            ride.push({
                "idUser" : user,
                "vehiclePlate" : plate.value,
                "date" : date.value,
                "time" : time.value,
                "location" : localName.value,
                "goOrCome" : swithValue.value,
                "preferences" : pref.value
            });

            plate.value = 0;
            date.value = '';
            time.value = '';
            localName.value = '';
            pref.value = '';
            localStorage.setItem('ride', JSON.stringify(ride));
        }

    </script>
</html>
