<!DOCTYPE html>
<html lang="en">
    <head>
        <title>EditorPerfil</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
         <!--JQUERY-->
         <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.2/jquery.min.js" integrity="sha512-tWHlutFnuG0C6nQRlpvrEhE4QpkG1nn2MOUMWmUeRePl4e3Aki0VB6W1v3oLjFtd0hVOtRQ9PHpSfN6u6/QXkQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
         <!--BootStrap 5.2-->
         <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
         <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
        <link rel="stylesheet" href="style.css"> 
    </head>
    <body class="bg-primary">
        <header class=" rounded-4 p-3">
            <div class="row align-items-center">
                <div class="col-2">
                    <a style="cursor:pointer" onclick=" verPerfilPage()"> 
                        <i class="fa fa-2xl fa-arrow-left text-white"></i>    
                    </a>              
                </div>
                <div class="col-8"> 
                    <div class="m-2 d-flex justify-content-center ">
                        <h2 class="my-1 fw-bold text-white">Editar Perfil</h2>
                    </div>
                </div>
                <div class="col-1"></div>
            </div>
        </header>
        <div style="margin-top: 10%; width: 90%" class="container bg-light rounded-5 p-3 shadow-lg">
            <div class="container w-100 col-6">
                <div class="my-4">Nome Utilizador
                    <div class="input-group my-1 ">
                        <span class="input-group-text bg-secondary" id="basic-addon1">                    
                            <i class="fa fa-user text-white"></i>
                        </span>
                        <input type="text" class="form-control" id="username" maxlength="50">
                        </input>
                    </div>
                </div>
                <div class="my-4">Contacto
                    <div class="input-group my-1">
                        <span class="input-group-text bg-secondary" id="basic-addon1">                    
                            <i class="fa fa-phone text-white"></i>
                        </span>
                        <input type="text" class="form-control" id="userContact" maxlength="9">
                        </input>          
                    </div>
                </div>
                <div class="my-4">Password
                    <div class="input-group my-1">
                        <span class="input-group-text bg-secondary" id="basic-addon1">                    
                            <i class="fa fa-key text-white"></i>
                        </span>
                        <input type="text" class="form-control" id="userPassword">
                        </input>
                    </div>
                </div>
                <div class="my-4">Genero
                    <div class="input-group my-1">
                    <label class="input-group-text bg-secondary" for="userGender">
                        <i class="fa fa-venus-mars text-white"></i>
                    </label>
                    <select class="form-select" id="userGender">
                        <option value="Feminino">Feminino</option>
                        <option value="Masculino">Masculino</option>
                    </select>
                    </div>  
                </div>
                <div class="container">
                    <div class="row justify-content-center ">
                        <button class="btn btn-outline-secondary col-6 my-5" type="submit" id="submitBtn">Guardar Alterações</button>
                    </div>
                </div>
            </div>
        </div>
        <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
        </script>
        <script type="text/javascript" src="../JsonFiles/profile.json"></script>
        <script>
            var userName = document.getElementById("username");
            var contact = document.getElementById("userContact");
            var pass = document.getElementById("userPassword");
            var gender = document.getElementById("userGender");
            var btn = document.getElementById("submitBtn");
            var array = [], editedBoxes = [];
            
            $( document ).ready(
                getData('../JsonFiles/profile.json').then(
                    function(dataFromJson){ //success function
                        array = dataFromJson.user;
                        userName.placeholder = array[0].Name; 
                        contact.placeholder = array[0].contact; 
                        pass.placeholder = array[0].password; 
                        gender.value = array[0].gender;
                        localStorage.setItem('users', JSON.stringify(array));
                    },  
                    function(err){ //error function
                        var error = [];
                        error.push({
                            "idErro" : err.status,
                            "ErroMessage" : err.statusText
                        });

                        console.log(err ); 
                        console.log(err.statusText, err.status); 
                        localStorage.setItem('error', JSON.stringify(error));
                        errorPage();
                    }
                ),
                 btn.addEventListener("click", clicarBotao)
            );

            function getData(path){
                return $.getJSON(path);
            }
            function clicarBotao(){
                let index = 0;
                array = JSON.parse(localStorage.getItem('users'));
                determineEditedBoxes();
                array.forEach(obj => {                
                    Object.entries(obj).forEach(([key, value]) => {
                        if(`${key}` !== "idUser" && `${key}` !== "studentNumb"){ 
                            if (editedBoxes[index] !== ''){
                                console.log(`${value}`)
                                console.log(editedBoxes[index]);
                                console.log(index);
                                array[0][`${key}`] = editedBoxes[index];
                                console.log(array[0])
                            }
                            index++;
                        }
                    });
                });
                console.log(JSON.stringify(array[0]))
                localStorage.setItem('users', JSON.stringify(array));

                userName.placeholder = array[0].Name; 
                contact.placeholder = array[0].contact; 
                pass.placeholder = array[0].password; 
                gender.value = array[0].gender;

                verPerfilPage();
            }

            function determineEditedBoxes() {
                for (let index = 0; index < 5; index++) {
                    editedBoxes[index] = '';
                }
                if(userName.value !== ''){
                    editedBoxes[0] = userName.value
                    userName.value = '';
                }
                 if(contact.value !== ''){
                    editedBoxes[1] = contact.value
                    contact.value = '';
                 }
                if(pass.value !== ''){
                    editedBoxes[2] = pass.value
                    pass.value = '';
                }
                if(gender.value !== ''){
                    editedBoxes[3] = gender.value
                }
            }

            function verPerfilPage(){
                window.location.href = "http://127.0.0.1:5500/FrontEnd/VerPerfil/verPerfil.html";
            }  

            function errorPage(){
                window.location.href = "http://127.0.0.1:5500/FrontEnd/ErrorPage/error.html";
            } 

        </script>
    </body>
</html>
